<!-- life.html -->
{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XX银行生活服务</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index2.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/life.css' %}">

</head>
<body>
<!-- 导航栏 -->
{% include 'head_nav.html' %}

<!-- 轮播图 -->
<section class="banner">
    <div class="banner-content">
        <h1>智慧金融，美好生活</h1>
        <p>提供全方位的金融服务解决方案</p>
    </div>
</section>

<!-- 服务分类 -->
<section class="services">
    <div class="services-grid">
        <div class="service-card">
            <i class="fas fa-credit-card service-icon"></i>
            <h3>信用卡服务</h3>
            <p>多种信用卡选择，优惠享不停</p>
        </div>
        <div class="service-card">
            <i class="fas fa-piggy-bank service-icon"></i>
            <h3>理财服务</h3>
            <p>专业理财团队，助力财富增值</p>
        </div>
        <div class="service-card">
            <i class="fas fa-hand-holding-usd service-icon"></i>
            <h3>贷款服务</h3>
            <p>多种贷款方案，快速审批</p>
        </div>
    </div>
</section>

<!-- 热门活动 -->
<section class="promotions">
    <h2 class="section-title">热门活动</h2>
    <div class="promotion-grid">
        <div class="promotion-card">
            <div class="promotion-image" style="background-image: url('https://picsum.photos/300/200')"></div>
            <div class="promotion-content">
                <h3>消费返现季</h3>
                <p>刷卡消费最高返现10%</p>
                <p class="date">2023.12.01-2023.12.31</p>
            </div>
        </div>
        <!-- 更多活动卡片... -->
    </div>
</section>

<!-- 理财资讯 -->
<section class="finance-news">
    <h2 class="section-title">理财资讯</h2>
    <div class="news-list">
        <div class="news-item">
            <div class="news-date">12/01</div>
            <div class="news-content">
                <h3>年终理财规划指南</h3>
                <p>专业分析师为您解读市场趋势</p>
            </div>
        </div>
        <!-- 更多资讯条目... -->
    </div>
</section>

<!-- 尾部导航栏 -->
{% include 'tail_nav.html' %}


<script>
    // 简单的轮播图自动切换
    let currentBanner = 0;
    const banners = [
        'https://picsum.photos/1200/400?random=1',
        'https://picsum.photos/1200/400?random=2',
        'https://picsum.photos/1200/400?random=3'
    ];

    function changeBanner() {
        currentBanner = (currentBanner + 1) % banners.length;
        document.querySelector('.banner').style.backgroundImage =
            `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(${banners[currentBanner]})`;
    }

    setInterval(changeBanner, 5000);
</script>
</body>
</html>
